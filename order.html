<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/glide.core.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/glide.theme.min.css">

        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        
        <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous"></script>
        
        <title>Document</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-light">
                <div class="col-4">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/nasa-logo.jpg" class="logo my-0 mx-auto" alt="Galactica logo"></a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="col-12 col-md-8 collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-4 uppercase"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item mr-4 uppercase"><a class="nav-link" href="journeys.html">Journey Catalogue</a></li>
                        <li class="nav-item mr-4 uppercase active"><a class="nav-link" href="order.html"><i class="fas fa-shopping-cart mr-2"></i>Order</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="section container-fluid">
            <div class="col-12 col-md-8 col-xl-6 mx-auto my-5">
                <div class="product-card">
                    
                    <div class="row form-heading-bg p-4">
                        <div class="col-12">
                            <h3 class="card-heading">Choose your journey and fill in the details. We will be in touch, to arrange the details.</h3>
                        </div>
                    </div>

                    <form class="px-4 py-4">
                        <div class="form-group">
                            <label for="journey">Which journey would you like?</label>
                            <select class="form-control" id="journey" required>
                                <option>Walk the Moon</option>
                                <option>Explore Mars</option>
                                <option>Visit the ISS</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Full name</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="people">How many people?</label>
                            <input type="number" class="form-control" id="people" required>
                        </div>

                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" class="form-control" id="from" required>
                            <label for="to">To</label>
                            <input type="text" class="form-control" id="to" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn-readmore uppercase">Contact me</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-12 col-lg-3 text-center pb-4">
                    <img src="assets/images/nasa-logo.jpg" class="logo my-0 mx-auto" alt="Galactica logo">
                </div>
                <div class="col-4 col-sm-2 col-lg-1 pt-3">
                    <p class="text-center">
                        <a href="https://facebook.com" target=_blank><i class="fab fa-facebook social mb-2 d-block"></i></a>
                        <a href="https://twitter.com" target=_blank><i class="fab fa-twitter social mb-2 d-block"></i></a>
                        <a href="https://instagram.com" target=_blank><i class="fab fa-instagram social mb-2 d-block"></i></a>
                        <a href="https://youtube.com" target=_blank><i class="fab fa-youtube social mb-2 d-block"></i></a>
                    </p>
                </div>
                <div class="col-4 d-none d-sm-block text-center pt-3">
                    <span><a href="index.html"><h5>HOME</h5></a></span>
                    <span><a href="jouneys.html"><h5>JOURNEYS</h5></a></span>
                    <span><a href="about.html"><h5>ABOUT</h5></a></span>
                    <span><a href="order.html"><h5>ORDER</h5></a></span>
                </div>
                <div class="col-8 col-sm-6 col-lg-4">
                    <div class="contact-card px-4 pt-3 pb-1">
                        <h5 class="mb-3 uppercase">Contact us</h5>
                        <p><i class="fas fa-phone d-block"></i> +1-202-555-0102</p>
                        <p><i class="fas fa-envelope d-block"></i> service@galacticatravels.com</p>
                    </div>
                </div>
            </div>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

        <script>
            const config = {
                type: 'carousel',
                perView: 1,
                autoplay: 8000,
                animationDuration: 2000
            }
            new Glide('.glide', config).mount()
        </script>

        <script src="pikaday.js"></script>
        <script>
            var picker = new Pikaday({ field: document.getElementById('from') });
            var picker = new Pikaday({ field: document.getElementById('to') });
        </script>
    
    </body>
</html>
