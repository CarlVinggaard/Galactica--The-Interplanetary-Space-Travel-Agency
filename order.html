<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous"></script>

        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        
        <title>Galactica Space Travel</title>
    </head>

    <body>
        <header>
            <nav class="row navbar navbar-expand-md navbar-dark bg-light">
                <div class="col-9 col-md-4">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/galactica-logo-2-transparent.png" class="logo my-0 mx-auto" alt="Galactica logo"></a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="col-12 col-md-8 collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto pb-2 pb-md-0">
                        <li class="nav-item mr-4 uppercase"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item mr-4 uppercase"><a class="nav-link" href="journeys.html">Journey Catalogue</a></li>
                        <li class="nav-item mr-4 uppercase active"><a class="nav-link" href="order.html"><i class="fas fa-shopping-cart mr-2"></i>Order</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main class="container-fluid py-5">

            <section>
                <div class="row justify-content-center my-2">
                    <div class="col-12">
                        <h1 class="text-center uppercase">Your next adventure starts here</h1>
                    </div>                    
                </div>

            <div class="row">
                <div class="col-12 col-md-8 col-xl-6 mx-auto my-5">
                    <div class="product-card">

                        <div class="card-heading-bg p-4">
                            <div class="col-12">
                                <h2 class="heading-2">Choose your journey and fill in the details.</h2>
                                <p class="font-weight-normal">We will be in touch, to arrange the details.</p>
                            </div>
                        </div>

                        <form class="px-4 py-4">
                            <div class="form-group">
                                <label for="journey">Which journey would you like?</label>
                                <select class="form-control" id="journey" required>
                                    <option>Walk the Moon</option>
                                    <option>Explore Mars</option>
                                    <option>Visit the ISS</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="fullname">Full name</label>
                                <input type="text" class="form-control" id="fullname" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="people">How many people?</label>
                                <input type="number" class="form-control" id="people" required>
                            </div>

                            <div class="form-group">
                                <label for="spaceport">Which spaceport would you like to depart from? <br><strong class="note">Note: Price will vary depending on your 
                                    transportation options to the spaceport.</strong></label>
                                <select class="form-control" id="spaceport" required>
                                    <option>Barcelona</option>
                                    <option>Beijing</option>
                                    <option>Berlin</option>
                                    <option>Chicago</option>
                                    <option>Copenhagen</option>
                                    <option>Dublin</option>
                                    <option>Hong Kong</option>
                                    <option>Houston</option>
                                    <option>London</option>
                                    <option>Los Angeles</option>
                                    <option>Miami</option>
                                    <option>Moscow</option>
                                    <option>Mumbai</option>
                                    <option>New York</option>
                                    <option>Paris</option>
                                    <option>Rio De Janeiro</option>
                                    <option>Rome</option>
                                    <option>San Diego</option>
                                    <option>Seattle</option>
                                    <option>Shanghai</option>
                                    <option>Singapore</option>
                                    <option>Taipei</option>
                                    <option>Tel-Aviv</option>
                                    <option>Tokyo</option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <div class="col-6">
                                    <label for="from">From</label>
                                    <input type="text" class="form-control" id="from" autocomplete="off" required>
                                </div>
                                <div class="col-6">
                                    <label for="to">To</label>
                                    <input type="text" class="form-control" id="to" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn-generic btn-blue uppercase px-4 py-2 my-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </section>

        </main>

        <footer>
            <div class="row justify-content-center p-4">
                <div class="section-container col-12 col-xl-10 my-1">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-5 mb-3">
                            <div class="col-12 text-center pb-4">
                                <img src="assets/images/galactica-logo-2-transparent.png" class="logo my-0 mx-auto" alt="Galactica logo">
                            </div>
                            <div class="col-12">
                                <p class="text-center my-auto mx-auto">
                                    <a href="https://facebook.com" target=_blank><i class="fab fa-facebook social m-2"></i></a>
                                    <a href="https://twitter.com" target=_blank><i class="fab fa-twitter social m-2"></i></a>
                                    <a href="https://instagram.com" target=_blank><i class="fab fa-instagram social m-2"></i></a>
                                    <a href="https://youtube.com" target=_blank><i class="fab fa-youtube social m-2"></i></a>
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-sm-7 py-auto d-flex">
                            <div class="contact-card px-4 pt-3 pb-1 mx-auto">
                                <h5 class="mb-3 uppercase">Contact us</h5>
                                <p><i class="fas fa-phone"></i> +1-202-555-0102</p>
                                <p><i class="fas fa-envelope"></i> service@galacticatravels.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="pikaday.js"></script>
        <script>
            var picker = new Pikaday({ field: document.getElementById('from') });
            var picker = new Pikaday({ field: document.getElementById('to') });
        </script>
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"></script>

    </body>
</html>
